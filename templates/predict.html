{% extends "layout.html" %}

{% block content %}
<style>
    body {
        background-color: burlywood;
    }
</style>
    <div class="row justify-content-md-center mb-4">
        <h3 class='text-primary'>HASIL : {{ prediction[0] }}</h3>
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "Ya" %}
                <img src="{{url_for('static', filename='images/smile.png')}}" class="img-fluid" style="width:auto; height: 150px;" />
            {% endif %}
        </div>
    </div>
       
    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "Tidak" %}
                <img src="{{url_for('static', filename='images/sad.png')}}" class="img-fluid" style="width:auto; height: 150px;" />
            {% endif %}
        </div>
    </div>
    <br>
    <div align="center">
        <a href="javascript:history.back()"><img src="{{url_for('static', filename='images/back.png')}}" style="width:auto; height: 40px;"/></a>
        <p><b>Back</b></p>
    </div>

{% endblock %}
